<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>图文识别朗读工具</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@2.14.305/build/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>图文识别朗读工具</h1>
    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" />
    <div class="buttons">
      <button id="imageBtn">识别图片</button>
      <button id="pdfBtn">识别PDF</button>
    </div>
    <textarea id="textOutput" placeholder="识别结果将在此显示..."></textarea>
    <div class="buttons">
      <button id="readTextBtn">▶️ 播放</button>
      <button id="pauseBtn">⏸ 暂停</button>
      <button id="resumeBtn">🔄 继续</button>
      <button id="stopBtn">⏹ 停止</button>
    </div>
    <div class="rate-control">
      <label for="rateSlider">语速:</label>
      <input type="range" id="rateSlider" min="0.5" max="2.0" step="0.1" value="0.9" />
      <span id="rateDisplay">语速: 0.9</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
