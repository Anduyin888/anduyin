<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片+PDF识别朗读器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>图文识别 + 朗读工具</h1>
  <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf">
  <button onclick="handleFile()">识别文件</button>
  <pre id="result"></pre>
  <button onclick="readText()">朗读文字</button>
  <script src="https://unpkg.com/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@2.14.305/build/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
