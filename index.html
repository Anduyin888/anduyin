
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>图文识别 + 智能朗读工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>图文识别 + 智能朗读工具</h1>
    <p>支持中英文识别与朗读 | 极简界面 | 免费使用</p>
  </header>

  <main>
    <section class="upload-section">
      <label>
        上传图片
        <input type="file" id="imageInput" accept="image/*" />
      </label>
      <label>
        上传 PDF
        <input type="file" id="pdfInput" accept="application/pdf" />
      </label>
    </section>

    <section class="button-section">
      <button onclick="recognizeText()">开始识别</button>
      <button onclick="startReading()">开始朗读</button>
      <button onclick="pauseReading()">暂停</button>
      <button onclick="resumeReading()">继续</button>
      <button onclick="stopReading()">停止</button>
    </section>

    <section class="slider-section">
      <label>语速调节</label>
      <input type="range" id="rateSlider" min="0.5" max="2" value="1" step="0.1" />
      <span id="rateValue">1x</span>
    </section>

    <section class="result-section">
      <textarea id="output" placeholder="识别结果将在此显示..." readonly></textarea>
    </section>
  </main>

  <footer>
    <p>© 2025 AI 识别朗读工具 | Powered by GPT & Tesseract.js</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
