<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Langsee 朗识</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Langsee</h1>
    <p>来认识一下 可以帮你阅读的AI智能体</p>
  </header>

  <main>
    <div id="text-box" contenteditable="true" placeholder="等待识别结果..."></div>

    <div class="upload-area">
      <label>
        📎
        <input type="file" id="pdf-upload" accept=".pdf" hidden>
      </label>
      <label>
        🖼️
        <input type="file" id="img-upload" accept="image/*" hidden>
      </label>
    </div>

    <div class="button-group">
      <button onclick="startOCR()">开始识别</button>
      <button onclick="speakText()">AI 朗读</button>
      <button onclick="pauseSpeaking()">暂停</button>
      <button onclick="resumeSpeaking()">继续</button>
      <button onclick="stopSpeaking()">停止</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
